    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3" id="phone">
          <h1>Phone</h1>
          <p>0722 000 000</p>
        </div>
        <div class="col-md-3" id="email">
          <h1>Email</h1>
          <p>info@ratemybusiness.com</p>
        </div>
        <div class="col-md-4" id="social">
          <h1>Social Media</h1>
          <h2>Facebook</h2>
          <br><p><a href=""></a></p></br>

          <h2>Twitter</h2>
          <br><p><a href=""></a></p></br>
        </div>
        <div class="col-md-2" id="contform">
          <h1>Contact Form</h1>
          <div class="contain">
            <form action="/action_page.php">
              <label for="fname">First Name</label>
              <input type="text" id="firstName" name="firstname" placeholder="First name">

              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastname" placeholder="Last name">

              <label for="priority">Priority</label>
              <select id="priority" name="priority">
              <option value="High">High</option>
              <option value="moderate">Moderate</option>
              <option value="low">Low</option>
              </select>

              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Type your message here.." style="height:200px"></textarea>

              <input type="submit" value="Submit">

            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
